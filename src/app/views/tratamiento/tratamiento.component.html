  <div class="flex-container" *ngIf="!loading">
    <div id="navButton"></div>
    <div>
      <button mat-raised-button (click)="abrirDialogo()" color="primary">
        Nuevo tratamiento
      </button>
    </div>
  </div>
  <div class="mat-elevation-z4" *ngIf="!loading">
      <table mat-table [dataSource]="tratamientos">
<!-- 
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width:10%;">Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container> -->

        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef>Detalle</th>
          <td mat-cell *matCellDef="let row">{{row.detalle}}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio(â‚¬)</th>
            <td mat-cell *matCellDef="let row">{{row.precio}}</td>
          </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width:20%;text-align: center;">Acciones</th>
          <td mat-cell *matCellDef="let row">
            <a class="detail" (click)="detailDialog(row)">
              <i class="material-icons" > visibility </i>
            </a>
            <a class="edit" (click)="updateDialog(row)">
              <i class="material-icons" > edit </i>
            </a>
            <a class="delete" (click)="borrarFila(row)">
              <i class="material-icons"> delete </i>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="footer" #footer>
        <div class="p-d-flex p-ai-center p-jc-between">
          En total hay {{ tratamientos ? tratamientos.length : 0 }} {{ tratamientos.length === 1 ? "elemento" : "elementos" }}
        </div>
      </div>
    </div>
