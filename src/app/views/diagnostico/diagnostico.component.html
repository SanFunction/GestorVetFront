<div>
    <button mat-raised-button (click)="abrirDialogo()"
  color="primary">
  Nuevo diagnostico
  </button> 
  </div>
  <div class="mat-elevation-z4">
      <table mat-table [dataSource]="diagnosticos">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width:10%;">Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="enfermedad">
          <th mat-header-cell *matHeaderCellDef>Enfermedad</th>
          <td mat-cell *matCellDef="let row">{{row.enfermedad}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width:20%;text-align: center;">Acciones</th>
          <td mat-cell *matCellDef="let row" style="text-align: center;">
            <a class="detail" (click)="detailDialog(row)">
              <i class="material-icons" > visibility </i>
            </a>
            <a class="edit" (click)="updateDialog(row)">
              <i class="material-icons" > edit </i>
            </a>
            <a class="delete" (click)="borrarFila(row)">
              <i class="material-icons"> delete </i>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
