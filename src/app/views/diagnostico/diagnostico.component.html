<div class="flex-container">
  <div id="Mes"></div>
</div>


  <div class="flex-container">
    <div id="navButton"></div>
    <div>
      <button mat-raised-button (click)="abrirDialogo()" color="primary">
        Nuevo diagnostico
      </button>
    </div>
  </div>
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="mascotaDiagnosticos">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 10%">Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef style="width: 10%">Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
    </ng-container>
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef style="width: 10%">Estado</th>
      <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="enfermedad">
      <th mat-header-cell *matHeaderCellDef>Enfermedad</th>
      <td mat-cell *matCellDef="let row">{{ row.enfermedad }}</td>
    </ng-container>

    <ng-container matColumnDef="tratamiento">
      <th mat-header-cell *matHeaderCellDef>Tratamiento</th>
      <td mat-cell *matCellDef="let row">{{ row.tratamiento }}</td>
    </ng-container>

    <ng-container matColumnDef="veterinario">
      <th mat-header-cell *matHeaderCellDef>Veterinario</th>
      <td mat-cell *matCellDef="let row">{{ row.veterinario }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="width: 20%; text-align: center"
      >
        Acciones
      </th>
      <td mat-cell *matCellDef="let row" style="text-align: center">
        <a class="detail" (click)="detailDialog(row)">
          <i class="material-icons"> visibility </i>
        </a>
        <a class="edit" (click)="updateDialog(row)">
          <i class="material-icons"> edit </i>
        </a>
        <a class="delete" (click)="borrarFila(row)">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
