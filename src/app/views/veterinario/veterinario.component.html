  <div class="flex-container" *ngIf="!loading">
    <div id="navButton"></div>
    <div>
      <button mat-raised-button (click)="abrirDialogo()" color="primary">
        Nuevo veterinario
      </button>
    </div>
  </div>
  <div class="mat-elevation-z4" *ngIf="!loading">
    <table mat-table [dataSource]="veterinarios">
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="width: 10%">Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container> -->

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let row">{{ row.apellidos }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="width: 20%; text-align: center"
        >
          Acciones
        </th>
        <td mat-cell *matCellDef="let row" style="text-align: center">
          <a class="detail" (click)="detailDialog(row)">
            <i class="material-icons"> visibility </i>
          </a>
          <a class="edit" (click)="updateDialog(row)">
            <i class="material-icons"> edit </i>
          </a>
          <a class="delete" (click)="borrarFila(row)">
            <i class="material-icons"> delete </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="footer" #footer>
      <div class="p-d-flex p-ai-center p-jc-between">
        En total hay {{ veterinarios ? veterinarios.length : 0 }} {{ veterinarios.length === 1 ? "elemento" : "elementos" }}
      </div>
    </div>
  </div>
