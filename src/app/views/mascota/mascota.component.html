<div>
    <button mat-raised-button 
  color="primary" (click)="abrirDialogo()">
  Nueva mascota
  </button> 
  </div>
  <div class="mat-elevation-z4">
      <table mat-table [dataSource]="mascotas">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width:10%;">Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef>Raza</th>
            <td mat-cell *matCellDef="let row">{{ row.raza}}</td>
          </ng-container>

        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let row">{{ row.edad}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width:20%;text-align: center;">Acciones</th>
          <td mat-cell *matCellDef="let row" style="text-align: center;">
            <a class="detail" (click)="detailDialog(row)">
              <i class="material-icons" > visibility </i>
            </a>
            <a class="edit" (click)="updateDialog(row)">
              <i class="material-icons" > edit </i>
            </a>
            <a class="delete" (click)="borrarFila(row)">
              <i class="material-icons"> delete </i>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
